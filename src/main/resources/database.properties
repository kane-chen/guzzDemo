#guzz app config file.
 
#master db
[masterDB]
guzz.identifer=masterDB
guzz.IP=localhost
guzz.maxLoad=120
driverClass=com.mysql.jdbc.Driver
jdbcUrl=jdbc:mysql://localhost:3306/mb_main?useUnicode=true&amp;characterEncoding=UTF-8&amp;useServerPrepStmts=true
user=root
password=
acquireIncrement=10
idleConnectionTestPeriod=60

#slave db
[slaveDB]
guzz.identifer=slaveDB
guzz.IP=localhost
guzz.maxLoad=120
driverClass=com.mysql.jdbc.Driver
jdbcUrl=jdbc:mysql://localhost:3306/mb_slave?useUnicode=true&amp;characterEncoding=UTF-8&amp;useServerPrepStmts=true
user=root
password=
acquireIncrement=10
idleConnectionTestPeriod=60

